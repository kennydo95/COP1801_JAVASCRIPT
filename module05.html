<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Dog Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #007BFF;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fictional Dog Profile</h1>

        <!-- Literal Object Section -->
        <div id="literalObject">
            <h2>Literal Object: myDog</h2>
            <p id="literalOutput"></p>
        </div>

        <!-- Constructor Object Section -->
        <div id="constructorObject">
            <h2>Constructor Object: myDogConst</h2>
            <p id="constructorOutput"></p>
        </div>
    </div>

    
    <script src = "script.js" defer></script>
    
</body>
</html>
